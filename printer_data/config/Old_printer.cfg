[exclude_object]

# This file contains pin mappings for the stock 2022 Creality Ender 3
# V2 Neo. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# This also works for the GD32F303 based Creality 4.2.2 board.

# See docs/Config_Reference.md for a description of parameters.

[gcode_macro START_PRINT]
gcode:

    # Home the printer
    G28

    # Set Initial Temps
    {% set BED_TEMP = params.BED_TEMP| int %}                #default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP| int %}      #default(200)|float %}



    # Start bed heating for probing
    M190 S{BED_TEMP}

    # Reset Extruder
    G92 E0

    # Use absolute coordinates
    G90
    
    # KAMP Meshing
    BED_MESH_CALIBRATE

    # Wait for bed to reach temperature
    #M190 S{BED_TEMP}

    #KAMP Smart Park
    Smart_Park

    # Set and wait for nozzle to reach printing temperature
    M109 S{EXTRUDER_TEMP}

    # Start printing!

    # KAMP Line Purge
    Voron_Purge
    
    # Prime and Wipe
    #G90 E0 # Reset Extruder
    #G1 Z2.0 F3000 # Move Z axis up a bit to prevent scratching the bed
    #G1 X10.1 Y20 Z0.28 F5000.0 # Move to start position
    #G1 x10.1 Y200.0 Z0.28 F1500.0 E15 # Draw first line
    #G1 x10.4 Y200.0 Z0.28 F5000.0 # Move to the side a little
    #G1 X10.4 Y20 Z0.28 F1500.0 E30 # Draw second line
    #G90 E0 # Reset Extruder
    #G1 Z2.0 F3000 # Move Z axis up a little to avoid scratching the bed
    #G1 X5 Y20 F5000.0 # Move over to avoid blob squish

[gcode_macro END_PRINT]
gcode:
    # Relative Postioning
    G91 
    # Retract a bit
    G1 E-2 F2700 
    # Retract and raise Z
    G1 E-2 Z0.2 F2400 
    # Wipe out
    G1 X5 Y5 F3000
    # Raise Z More
    G1 Z10
    # Absolute Positioning
    G90

    # Present Print
    G1 X0 Y200
    # Turn of fan
    M106 S0
    # Turn of Hotend
    M104 S0
    # Turn of Bed heater
    M140 S0
    # Disable all steppers but Z
    M84 X Y E
    #END   


    #Old# Turn off bed, extruder, and fan
    #M140 S0
    #M104 S0
    #M106 S0
    ## Move nozzle away from print while retracting
    #G91
    #G1 X-2 Y-2 E-3 F300
    ## Raise nozzle by 10mm
    #G1 Z10 F3000
    #G90
    ## Disable steppers
    #M84
    #END

[gcode_macro m205]
gcode: G4

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 242
homing_speed: 80

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 80

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -2
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
#gear_ratio: 3.5:1
rotation_distance: 7.531
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
pressure_advance: 0.21 #PLA
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250
max_extrude_cross_section: 5

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 70 degree Celsius target
#pid_kp: 70.405
#pid_ki: 1.229
#pid_kd: 1008.553
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1500
max_z_velocity: 5
square_corner_velocity: 5.0
max_z_accel: 100

[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -45.0
y_offset: -10.0
#z_offset: 2.510
speed: 20
samples: 1
sample_retract_dist: 8.0

[safe_z_home]
home_xy_position: 117.5,117.5
speed: 150
z_hop: 10
z_hop_speed: 10

[bed_mesh]
speed: 120
mesh_min: 30,30         # Need to handle head distance with cr-touch (bl_touch)
mesh_max: 189,189       # Max probe range
probe_count: 7,7
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic

[bed_screws]
screw1:30,25
screw1_name:1
screw2:200,25
screw2_name:2
screw3:200,195
screw3_name:3
screw4:30,195
screw4_name:4

[screws_tilt_adjust]
screw1: 67, 42
screw1_name: front left screw
screw2: 237.60, 42
screw2_name: front right screw
screw3: 237.60, 212
screw3_name: rear right screw
screw4: 67.60, 212
screw4_name: rear left screw
horizontal_move_z: 10
speed: 200
screw_thread: CW-M4 # Use CW for Clockwise and CCW for Counter Clockwise

# [display]
# The Ender 3 v2 Neo's 4.3" LCD display is not supported by klipper

[output_pin beeper]
pin: PB13

[firmware_retraction]
retract_length: 0.9
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 40
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 30
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

######################################################################
# Filament Change
######################################################################

# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.

[pause_resume]

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F500
    RESTORE_GCODE_STATE NAME=M600_state

######################################################################
# Filament Loading
######################################################################

[gcode_macro FILAMENT_LOAD]
gcode:
 M83                   # Put the extruder into relative mode
 G92 E0.0              # Reset the extruder so that it thinks it is at position zero
 G1 E100 F500           # Move the extruder forward 50mm at a speed of 500mm/minute
 G92 E0.0              # Reset the extruder again
 M82                   # Put the extruder back into absolute mode.

######################################################################
# Filament Unloading
######################################################################

[gcode_macro FILAMENT_UNLOAD]
gcode:
 M83                   # Put the extruder into relative mode
 G92 E0.0              # Reset the extruder so that it thinks it is at position zero
 G1 E-100 F500          # Move the extruder forward 50mm at a speed of 500mm/minute
 G92 E0.0              # Reset the extruder again
 M82                   # Put the extruder back into absolute mode.


######################################################################
# Filament Purge 25mm
######################################################################
[gcode_macro FILAMENT_PURGE]
gcode:
 M83                   # Put the extruder into relative mode
 G92 E0.0              # Reset the extruder so that it thinks it is at position zero
 G1 E25 F300          # Move the extruder forward 15mm at a speed of 300mm/minute
 G92 E0.0              # Reset the extruder again
 M82                   # Put the extruder back into absolute mode.

[gcode_macro SET_ACTIVE_SPOOL]
gcode:
  {% if params.ID %}
    {% set id = params.ID|int %}
    {action_call_remote_method(
       "spoolman_set_active_spool",
       spool_id=id
    )}
  {% else %}
    {action_respond_info("Parameter 'ID' is required")}
  {% endif %}

[gcode_macro CLEAR_ACTIVE_SPOOL]
gcode:
  {action_call_remote_method(
    "spoolman_set_active_spool",
    spool_id=None
  )}


[gcode_macro update_git]
gcode:
    RUN_SHELL_COMMAND CMD=update_git_script

[gcode_shell_command update_git_script]
command: bash /home/neo/klipper-backup/script.sh
timeout: 90.0
verbose: True

