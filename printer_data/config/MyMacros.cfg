##########################################
# Things to do when starting a print
##########################################
[gcode_macro START_PRINT]
gcode:

    # Set Initial Temps
    {% set BED_TEMP = params.BED_TEMP| int %}                #default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP| int %}      #default(200)|float %}

    # Start bed heating for probing
    M190 S{BED_TEMP}

    # Reset Extruder
    G92 E0

    # Use absolute coordinates
    G90

    # Home the printer
    G28
  
    # KAMP Meshing
    BED_MESH_CALIBRATE

    # Wait for bed to reach temperature
    #M190 S{BED_TEMP}

    #KAMP Smart Park
    Smart_Park
    # Set and wait for nozzle to reach printing temperature
    M109 S{EXTRUDER_TEMP}
    # Start printing!
    #KAMP Line Purge
   VORON_PURGE
   
########################################
# Things to do when ending a print
########################################
[gcode_macro END_PRINT]
gcode:
    # Relative Postioning
    G91 
    # Retract a bit
    G1 E-2 F2700 
    # Retract and raise Z
    G1 E-2 Z0.2 F2400 
    # Wipe out
    G1 X5 Y5 F3000
    # Raise Z More
    G1 Z10
    # Absolute Positioning
    G90
    # Clear last bed mesh
    BED_MESH_CLEAR
    # Present Print
    G1 X0 Y200
    # Turn of fan
    M106 S0
    # Turn of Hotend
    M104 S0
    # Turn of Bed heater
    M140 S0
    # Disable all steppers but Z
    M84 X Y E
    
